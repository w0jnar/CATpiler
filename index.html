											id  ="taUserInput"
											></textarea>
										<ul class="actions">

										</ul>
										<ul class="actions">
											<li><a id="btnProgram1" class="button">Clean Test</a></li>
											<li><a id="btnProgram2" class="button">Error Test</a></li>
										</ul>
										<ul class="actions">
											<li><a id="btnProgram3" class="button">&nbsp;Dev. Test&nbsp;</a></li>

										</ul>
									</section>
								</section>

											id  ="taOutput"

										<span>Concrete Syntax Tree</span>
									</header>
									<div id="infovis"></div>
									<div class="invisible">
										<input type="radio" id="s-normal" name="selection" checked="checked" value="normal"/> <!-- this is necessary for the library as it is needed deep within the jit library, but, seeing as I did not want to change it, but needed it, it is invisible-->

								</article>
						</div>
